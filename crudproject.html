<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ›’ Product List Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce0e9, #73a71f);
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f8f9fa;
      margin-top: 10px;
      border-radius: 10px;
    }
    .actions button {
      margin-left: 5px;
      background: #28a745;
    }
    .actions .delete {
      background: #dc3545;
    }
    .actions .edit {
      background: #ffc107;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Product List Manager</h1>
  <div class="container">
    <input type="text" id="productName" placeholder="Enter product name" />
    <input type="number" id="productPrice" placeholder="Enter product price" />
    <button onclick="addProduct()">Add Product</button>

    <div id="productList"></div>
  </div>

  <script>
    let products = [];
    let editIndex = -1;

    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = "";

      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';

        div.innerHTML = `
          <div>
            <strong>${product.name}</strong> - â‚¹${product.price}
          </div>
          <div class="actions">
            <button class="edit" onclick="editProduct(${index})">Edit</button>
            <button class="delete" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function addProduct() {
      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value.trim();

      if (!name || !price) {
        alert("Please enter both name and price!");
        return;
      }

      if (editIndex === -1) {
        products.push({ name, price });
      } else {
        products[editIndex] = { name, price };
        editIndex = -1;
      }

      document.getElementById('productName').value = "";
      document.getElementById('productPrice').value = "";
      renderProducts();
    }

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        renderProducts();
      }
    }

    function editProduct(index) {
      const product = products[index];
      document.getElementById('productName').value = product.name;
      document.getElementById('productPrice').value = product.price;
      editIndex = index;
    }
  </script>

</body>
</html>
